<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>哈希工具</title>

  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/app.css">
</head>

<body>
  <!-- 头部 -->
  <!-- 标题栏 -->
  <div class="header">
    <!-- 菜单 -->
    <div class="menu">
      <div>
        <p>文件</p>
        <ul>
          <li>导入文件</li>
          <li>导入文件夹</li>
          <li>导出为...</li>
          <li>退出</li>
        </ul>
      </div>
      <div>
        <p>视图</p>
        <ul class="view">
          <li>重新加载窗口</li>
          <li>最小化窗口</li>
          <li>切换全屏</li>
          <li>保持窗口在最前端</li>
          <li>打开开发者工具</li>
        </ul>
      </div>
      <div>
        <p>帮助</p>
        <ul>
          <li>帮助文档</li>
          <li>GitHub仓库</li>
          <li>关于</li>
        </ul>
      </div>
    </div>
    <!-- 图标 -->
    <div class="icon">
      <img src="../assets/images/refresh.png" alt="刷新" title="刷新">
      <img src="../assets/images/top.png" alt="置顶" title="置顶">
    </div>
  </div>

  <!-- 主体 -->
  <div class="body">
    <!-- 内容区 -->
    <div class="content">
      <!-- 操作区 -->
      <div class="operation">
        <!-- 选择区 -->
        <div class="selector">
          <label class="file btn">
            <input type="file" multiple>
            导入文件
          </label>
  
          <label class="directory btn">
            <input type="file" webkitdirectory>
            导入文件夹
          </label>
        </div>
        <!-- 重置按钮 -->
        <div class="reset btn">重置</div>
      </div>
  
      <!-- 文件列表 -->
      <div class="file-list">
        <!-- 标题栏 -->
        <div class="title">
          <div>文件路径</div>
          <div>文件名</div>
          <div>哈希值<span></span></div>
          <div>操作</div>
        </div>
        <!-- 文件内容 -->
        <div class="files">
          <!-- <div class="path">C:\Users\Administrator\Desktop\test.txt</div>
          <div class="name">test.txt</div>
          <div class="hash">1234567890</div>
          <div class="actions">
            <div class="btn">检验</div>
            <div class="btn">复制</div>
            <div class="btn">详情</div>
            <div class="btn">导出</div>
          </div> -->
        </div>
      </div>
  
      <!-- 加密区 -->
      <div class="encrypt">
        <div class="algorithm">
          <div>哈希算法：</div>
          <select name="hash" id="">
            <option value="md5">MD5</option>
            <option value="sha-1">SHA-1</option>
            <option value="sha-256" selected>SHA-256</option>
            <option value="sha-512">SHA-512</option>
          </select>
        </div>
        <div class="btn">开始计算<span></span></div>
      </div>
    </div>
  
    <!-- 检验区 -->
    <div class="check">
      <!-- 哈希值对比区 -->
      <div class="hash-value">
        <div class="origin">
          <div>原始哈希值</div>
          <textarea name="origin" id="" cols="36" rows="10"></textarea>
        </div>
        <div class="compare">
          <div><img src="../assets/images/compare.png" alt="PK"></div>
          <div><div class="pk btn">PK</div></div>
        </div>
        <div class="target">
          <div>目标哈希值</div>
          <textarea name="target" id="" cols="36" rows="10"></textarea>
        </div>
      </div>
      <!-- 对比结果提示区 -->
      <div class="message"></div>
    </div>
  </div>

  <!-- 底部 -->
  <div class="footer">
    <div>lxq.360731@gmail.com</div>
  </div>

  <script src="../js/app.js"></script>
</body>

</html>
